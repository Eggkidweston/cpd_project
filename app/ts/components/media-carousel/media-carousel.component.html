
<div *ngIf="resource">


    <div class="row">




    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>

        </ol>
        <div class="carousel-inner" role="listbox" *ngFor="#media of resource.media #i = index">
            <div *ngIf="i==0">
            <div *ngIf="media.type_id=='2'" class="item active">

                <div class="container">
                    <iframe id="ytplayer" type="text/html" width="640" height="390" src="{{media.url}}?autoplay=0&controls=1"
                            frameborder="0"></iframe>
                </div>
            </div>
            <div  *ngIf="media.type_id==1" class="item active">

                <div class="container">

                    <img src="{{media.url}}" style="width: 640px;" class="img-responsive"
                    />

                </div>
            </div>
                </div>

        </div>
    </div>

</div>


</div>
