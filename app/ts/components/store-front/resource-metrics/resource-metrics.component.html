    <div class="button-container col span-2">
        <button class="btn back" role="button" (click)="goBack()">Back</button>
    </div>

    <div class="row downloads">
        <h2>Resource metrics</h2>
        <h4>{{ resource?.title }}</h4>
    </div>

    <div *ngIf="resource?.metrics?.downloads?.total>0" class="span-11 row charts">
        <canvas id="chartCanvas" #chartCanvas class="col" height="80px"></canvas>

        <div *ngIf="resource" class="download-collation span-11 row">
            <div class="today-downloads">
                <div class="download-period">Today</div>
                <div class="digits">{{resource.metrics.downloads.today }}
                    <period-indicator [thisPeriod]="resource.metrics.downloads.today"
                                      [previousPeriod]="resource.metrics.downloads.yesterday"></period-indicator>
                </div>
            </div>
            <div class="week-downloads">
                <div class="download-period">Week</div>
                <div class="digits">{{resource.metrics.downloads.thisWeek }}
                    <period-indicator [thisPeriod]="resource.metrics.downloads.thisWeek"
                                      [previousPeriod]="resource.metrics.downloads.lastWeek"></period-indicator>
                </div>
            </div>
            <div class="month-downloads">
                <div class="download-period">Month</div>
                <div class="digits">{{resource.metrics.downloads.thisMonth }}
                    <period-indicator [thisPeriod]="resource.metrics.downloads.thisMonth"
                                      [previousPeriod]="resource.metrics.downloads.lastMonth"></period-indicator>
                </div>
            </div>
        </div>
    </div>

    <span *ngIf="resource?.metrics?.downloads?.total==0" class="span-11 row">
        <p>This resource has not yet been downloaded.</p>
    </span>
</div>
