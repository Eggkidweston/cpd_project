<i *ngIf="thisPeriod === previousPeriod" class="fa fa-caret-right indicator-right" aria-hidden="true"></i>
<i *ngIf="thisPeriod > previousPeriod" class="fa fa-caret-up indicator-up" aria-hidden="true"></i>
<i *ngIf="thisPeriod < previousPeriod" class="fa fa-caret-down indicator-down" aria-hidden="true"></i>
