<div class="carousel-container">
    <div class="media-container">
        <div class="media-container__thumbnails">
            <template ngFor let-medium [ngForOf]="resource?.media" let-i="index">
                <img src="{{medium.url}}"
                     [ngClass]="{'medium-selected': i===selectedImage&&!youtubeSeleceted, 'medium-unselected': i!==selectedImage}"
                     (click)="switchCurrentPreview('Image', i)"
                     class="img-responsive medium-thumbnail"/>
            </template>

            <img *ngIf="resource?.youtubeurl" src="http://img.youtube.com/vi/{{extractYoutubeId(resource?.youtubeurl)}}/0.jpg"
                (click)="switchCurrentPreview('Youtube')"
                [ngClass]="{'medium-selected': youtubeSelected, 'medium-unselected': !youtubeSelected}"
                class="img-responsive medium-thumbnail"/>

            <div *ngIf="livePreviewUrl"
                (click)="switchCurrentPreview('LivePreview')"
                [ngClass]="{'medium-selected': livePreviewSelected, 'medium-unselected': !livePreviewSelected}"
                class="img-responsive medium-thumbnail">
                {{livePreviewUrl}}
            </div>
        </div>

        <div class="video-container">
            <div>
                <div *ngIf="livePreviewSelected && livePreviewUrl" class="yt-container">
                    <iframe class="try-frame" *ngIf="livePreviewUrl" [src]="livePreviewUrl"></iframe>
                </div>

                <div *ngIf="youtubeSelected && resource?.youtubeurl" class="yt-container">
                    <iframe id="ytplayer" type="text/html" class="yt-full-size"
                            src="https://www.youtube.com/embed/{{extractYoutubeId(resource?.youtubeurl)}}?autoplay=1&origin=http://example.com"
                            frameborder="0" allowfullscreen></iframe>
                </div>

                <img *ngIf="imageSelected && resource?.media"
                    src="{{ resource?.media[selectedImage]?.url }}"
                    class="img-responsive medium-full-size"/>
            </div>
        </div>
    </div>
</div>
