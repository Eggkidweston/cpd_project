
<div class="home-container">
    <div class="col span-12">
        <search (updateSimple)="searchTermChanged($event)"></search>
    </div>

    <div class="col span-12">
        <app-widgets [apps]="storeApps" [term]="term"></app-widgets>
    </div>

    <div class="col span-12" *ngIf="totalPages>0">
    	<pagination [totalPages]="totalPages" [currentPage]="currentPage" (pageClicked)="onPageClicked($event)"></pagination>
    </div>
</div>
