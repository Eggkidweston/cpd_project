<div class="home-container">
    <div class="col span-12">
        <search (updateSimple)="term = $event"></search>
    </div>

    <div class="col span-12">
        <app-widgets [apps]="storeApps" [term]="term"></app-widgets>
    </div>

    <pagination [totalPages]="totalPages" [currentPage]="currentPage" (pageClicked)="onPageClicked($event)">
    </pagination>
</div>
