<div class="row">
    <div class="col span-3">
        <div class="ordertags">Order By <span (click)="order('az')" [class.selected]="chosenOrder==='az'">A..Z</span>,
            <span [class.selected]="chosenOrder==='pop'" (click)="order('pop')">Popularity</span>, <span
                    [class.selected]="chosenOrder==='updated'" (click)="order('updated')">Latest</span></div>

        <div *ngIf="tagcloud" class="tagcloud condensed" [hidden]="gettingTags===true">
            <button class="btn" *ngFor="let tag of tagcloud.Tags"
                    (click)="selectTag(tag.id)"> {{tag.name}}
            </button>
        </div>


        <div class="loader" [hidden]="gettingTags===false">
            <span class="block-1"></span>
            <span class="block-2"></span>
            <span class="block-3"></span>
            <span class="block-4"></span>
            <span class="block-5"></span>
            <span class="block-6"></span>
            <span class="block-7"></span>
            <span class="block-8"></span>
            <span class="block-9"></span>
            <span class="block-10"></span>
            <span class="block-11"></span>
            <span class="block-12"></span>
            <span class="block-13"></span>
            <span class="block-14"></span>
            <span class="block-15"></span>
            <span class="block-16"></span>
        </div>

    </div>
    <div class="col span-7 push-1">
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="selectedTags.Tags.length > 0" class="tagexplore selected">
                    <button class="btn" *ngFor="let tag of selectedTags.Tags">
                        <span title="remove"
                              (click)="removeTag(tag.id)"
                              class="glyphicon glyphicon-remove-circle"></span>{{tag.name}}

                    </button>
                </div>
                <div *ngIf="selectedTags.Tags.length == 0">
                    <br/>
                    <p>Select a tag opposite to start exploring.<br/>
                        You can refine your search by adding or removing tags as you go.</p>
                    <p>Tags are initally ordered by popularity.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="loader" [hidden]="gettingResources===false">
                <span class="block-1"></span>
                <span class="block-2"></span>
                <span class="block-3"></span>
                <span class="block-4"></span>
                <span class="block-5"></span>
                <span class="block-6"></span>
                <span class="block-7"></span>
                <span class="block-8"></span>
                <span class="block-9"></span>
                <span class="block-10"></span>
                <span class="block-11"></span>
                <span class="block-12"></span>
                <span class="block-13"></span>
                <span class="block-14"></span>
                <span class="block-15"></span>
                <span class="block-16"></span>
            </div>

            <div class="col span-12" [hidden]="gettingResources!==false">
                <div *ngIf="selectedTags.Tags.length > 0">
                    <h3 *ngIf="resultsCount==1">{{resultsCount}} result found</h3>
                    <h3 *ngIf="resultsCount!=1">{{resultsCount}} results found</h3>
                    <p *ngIf="totalPages>1">Showing page {{currentPage}} of {{totalPages}}</p>
                </div>
                <app-widgets [apps]="storeApps"></app-widgets>
            </div>
            <div class="col span-12" *ngIf="totalPages>1" [hidden]="gettingResources!==false">
                <pagination [totalPages]="totalPages" [currentPage]="currentPage"
                            (pageClicked)="onPageClicked($event)"></pagination>
            </div>
        </div>

    </div>
</div>
