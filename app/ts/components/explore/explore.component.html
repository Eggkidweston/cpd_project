<div class="row">
    <div class="col span-3">

        <div class="explore-filter" *ngIf="resourceUseTypes">
            <h3 class="explore-filter__title" (click)="showFilterUseType = !showFilterUseType">
                Use Type
                <span class="icon explore-filter__icon" [ngClass]="{'icon-chevron-up' : showFilterUseType, 'icon-chevron-down' : !showFilterUseType}"></span>
            </h3>

            <div class="explore-filter__inner" [ngClass]="{'hidden' : !showFilterUseType}">
                <ul>
                    <li *ngFor="let useType of resourceUseTypes">
                        <a (click)="toggleProperty(useType.id, filteredUseTypes, $event)" class="explore-filter__property explore-filter__property--usetype" [class.explore-filter__property--active]="propertySelected(useType.id, filteredUseTypes)" href="#">
                            {{useType.name}}
                            <span class="icon-close icon explore-filter__close" *ngIf="propertySelected(useType.id, filteredUseTypes)"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="explore-filter" *ngIf="resourceLevels">
            <h3 class="explore-filter__title" [ngClass]="{'opened' : showFilterLevel}" (click)="showFilterLevel = !showFilterLevel">
                Level
                <span class="icon explore-filter__icon" [ngClass]="{'icon-chevron-up' : showFilterLevel, 'icon-chevron-down' : !showFilterLevel}"></span>
            </h3>

            <div class="explore-filter__inner" [ngClass]="{'hidden' : !showFilterLevel}">
                <ul>
                    <li *ngFor="let level of resourceLevels">
                        <a (click)="toggleProperty(level.id, filteredLevels, $event)" class="explore-filter__property" [class.explore-filter__property--active]="propertySelected(level.id, filteredLevels)" href="#">
                            {{level.name}}
                            <span class="icon-close icon explore-filter__close" *ngIf="propertySelected(level.id, filteredLevels)"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="explore-filter" *ngIf="resourceSubjects">
            <h3 class="explore-filter__title" [ngClass]="{'opened' : showFilterSubject}" (click)="showFilterSubject = !showFilterSubject">
                Subject
                <span class="icon explore-filter__icon" [ngClass]="{'icon-chevron-up' : showFilterSubject, 'icon-chevron-down' : !showFilterSubject}"></span>
            </h3>

            <div class="explore-filter__inner" [ngClass]="{'hidden' : !showFilterSubject}">
                <ul>
                    <li *ngFor="let subject of resourceSubjects">
                        <a (click)="toggleProperty(subject.id, filteredSubjects, $event)" class="explore-filter__property" [class.explore-filter__property--active]="propertySelected(subject.id, filteredSubjects)" href="#">
                            {{subject.name}}
                            <span class="icon-close icon explore-filter__close" *ngIf="propertySelected(subject.id, filteredSubjects)"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="loader" [hidden]="gettingResources===false">
            <span class="block-1"></span>
            <span class="block-2"></span>
            <span class="block-3"></span>
            <span class="block-4"></span>
            <span class="block-5"></span>
            <span class="block-6"></span>
            <span class="block-7"></span>
            <span class="block-8"></span>
            <span class="block-9"></span>
            <span class="block-10"></span>
            <span class="block-11"></span>
            <span class="block-12"></span>
            <span class="block-13"></span>
            <span class="block-14"></span>
            <span class="block-15"></span>
            <span class="block-16"></span>
        </div>

    </div>
    <div class="col span-7 push-1">
        <div class="row">
            <div class="loader" [hidden]="gettingResources===false">
                <span class="block-1"></span>
                <span class="block-2"></span>
                <span class="block-3"></span>
                <span class="block-4"></span>
                <span class="block-5"></span>
                <span class="block-6"></span>
                <span class="block-7"></span>
                <span class="block-8"></span>
                <span class="block-9"></span>
                <span class="block-10"></span>
                <span class="block-11"></span>
                <span class="block-12"></span>
                <span class="block-13"></span>
                <span class="block-14"></span>
                <span class="block-15"></span>
                <span class="block-16"></span>
            </div>

            <div class="col span-12" [hidden]="gettingResources!==false">
                <div>
                    <h3 *ngIf="resultsCount==1">{{resultsCount}} result found</h3>
                    <h3 *ngIf="resultsCount!=1">{{resultsCount}} results found</h3>
                    <p *ngIf="totalPages>1">Showing page {{currentPage}} of {{totalPages}}</p>
                </div>
                <app-widgets [apps]="storeApps" class="app-widgets--slim"></app-widgets>
            </div>
            <div class="col span-12" *ngIf="totalPages>1" [hidden]="gettingResources!==false">
                <pagination [totalPages]="totalPages" [currentPage]="currentPage"
                            (pageClicked)="onPageClicked($event)"></pagination>
            </div>
        </div>

    </div>
</div>
