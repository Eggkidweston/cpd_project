<div class="pagination-container-container">
    <div class="pagination pagination--with-pages pagination--with-pages--small-pad pagination--white-bg">
        <ul class="pagination-container">
            <li class="pagination__item pagination__item--previous">
                <a (click)="onPreviousClicked()" title="Previous">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="pagination__text">Previous</span>
                </a>
            </li>
            <li *ngFor="let page of range" class="pagination__item"
                [class.pagination__item--current]="page==currentPage"
                [class.pagination__item--first]="page==1"
                [class.pagination__item--last]="page==totalPages"
                [class.pagination__item--hidden]="page>3&&page<totalPages-2&&page!=currentPage&&page!=currentPage-1&&page!=currentPage+1"
                >
                <a (click)="onPageClicked(page)" title="{{page}}">{{page}}</a>
            </li>
            <li class="pagination__item pagination__item--next">
                <a (click)="onNextClicked()" title="Next">
                    <span class="pagination__text">Next</span>
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
