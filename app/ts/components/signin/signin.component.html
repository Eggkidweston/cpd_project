<section id="signin_alt" class="authenty signin-alt">
    <div class="section-content">
        <div class="container">
            <div class="row animated fadeInUp">
                <div class="col-md-4 col-md-offset-1">
                    <div class="normal-signin">
                        <div class="title">
                            <h3>Sign In</h3>
                        </div>
                        <form [ngFormModel]="signinForm" novalidate>
                            <div class="form-main">
                                <div class="form-group">
                                    <div class="un-wrap">
                                        <i class="fa fa-user"></i>
                                        <input type="text" class="form-control" placeholder="Email address or username" [ngFormControl]="emailOrUsername" required="required">
                                    </div>
                                    <div class="pw-wrap">
                                        <i class="fa fa-lock"></i>
                                        <input type="password" class="form-control" placeholder="Password" required="required" [ngFormControl]="password">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="checkbox" class="form-control" checked id="rememberMe" [ngFormControl]="rememberMe" #rememberMeElement>
                                            <label>Remember me</label>
                                        </div>
                                    </div>
                                    <div class="row top-buffer">
                                        <div class="col-md-4 col-md-offset-8">
                                            <button (click)="performSignin(username, password)" class="btn btn-block signin">Sign In</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="horizontal-divider"></div>
                </div>
                <div class="col-md-4">
                    <div class="sns-signin">
                        <a href="#" class="facebook"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
                        <a href="#" class="google-plus"><i class="fa fa-google-plus"></i><span>Sign in with Google+</span></a>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row top-buffer bottom-wrap">
                <div class="col-xs-6 col-md-2 col-md-offset-1">
                    <a href="#">Fogotten your password?</a>
                </div>
                <div class="col-xs-6 col-md-2">
                    <a [routerLink]="['Register']">Register for an account</a>
                </div>
            </div>
        </div>
    </div>
</section>
