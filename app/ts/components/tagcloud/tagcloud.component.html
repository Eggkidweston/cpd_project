
<div *ngIf = "tagcloud" class="tagcloud">
	<button class="btn" [class.selected]="chosenTag===tag.name" *ngFor="let tag of tagcloud" (click)="getTaggedApps(tag.name)"> {{tag.name}} <span class="badge"> {{tag.resourcecount}} </span></button>
</div>
<div class="row">
    <div class="col span-12">
        <app-widgets [apps]="storeApps"></app-widgets>
    </div>
</div>
