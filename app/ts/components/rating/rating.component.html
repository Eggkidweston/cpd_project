<div class="rating-outer">
    <div class="rating-inner">
        <span title="5" [ngClass]="{'rating-selected': rating>=5, 'rating-deselected': rating<5}"><i class="glyphicon glyphicon-star"></i></span>
        <span title="4" [ngClass]="{'rating-selected': rating>=4, 'rating-deselected': rating<4}"><i class="glyphicon glyphicon-star"></i></span>
        <span title="3" [ngClass]="{'rating-selected': rating>=3, 'rating-deselected': rating<3}"><i class="glyphicon glyphicon-star"></i></span>
        <span title="2" [ngClass]="{'rating-selected': rating>=2, 'rating-deselected': rating<2}"><i class="glyphicon glyphicon-star"></i></span>
        <span title="1" [ngClass]="{'rating-selected': rating>=1, 'rating-deselected': rating<1}"><i class="glyphicon glyphicon-star"></i></span>
    </div>
</div>
