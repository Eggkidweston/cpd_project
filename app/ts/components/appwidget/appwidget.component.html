<div class="app-widget" style="padding:0;">
    <a [routerLink]="['AppDetails', { id: app.id }]" style="text-decoration:none; width:100%;">
        <div class="app-widget-container">
            <div class="app-widget-images" style="background-image: linear-gradient( hsla(0,0%,60%,.6), hsla(0,0%,60%,.6) ), url({{ app?.image }});">
                <div class="app-widget-small-image-container">
                    <div class="widget-image-inner">
                        <img src="{{ app?.image }}" width="100" height="100">
                    </div>
                </div>
            </div>
            <div>
                <div class="title-text">{{ app?.title }}</div>
                <div class="details-text">{{ app?.description }}</div>
                <div class="rating">
                    <rating [rating]="5"></rating>
                </div>
            </div>
        </div>
    </a>
</div>
