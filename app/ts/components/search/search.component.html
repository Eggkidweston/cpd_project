<div class="row">
   	<input #input (input)="searchTermChanged(input.value)" [(ngModel)]=query class="input--search" placeholder="Search by TITLE" type="text">
 	
 	<div class="suggestions" *ngIf="filteredList.length > 0">
        <ul *ngFor="let item of filteredList" >
            <a (click)="select(item)"><li>
                <img src="{{item.image}}">{{item.title}} <span *ngIf="item.overview"> - {{item.overview}}</span>
            </li></a>
        </ul>
    </div>

</div>
