<div class="row">
   	<input #input (input)="searchTermChanged(input.value)" (blur)="hideOptions()" [(ngModel)]=query class="input--search" placeholder="Search by TITLE" type="text">
 	
 	<div class="suggestions" *ngIf="filteredList.length > 0">
        <ul *ngFor="let item of filteredList" >
            <a (click)="select(item)"><li>
                <img src="{{itemimage(item)}}"><div class="suggestions-text">{{item.title}} <span *ngIf="item.overview"> - {{item.overview}}</span></div>
            </li></a>
        </ul>
    </div>

</div>
